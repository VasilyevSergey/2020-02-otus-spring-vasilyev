spring:
  batch:
    job:
      enabled: false

  shell:
    interactive:
      enabled: true

  data:
    mongodb:
      uri: mongodb://localhost
      port: 27017
      database: batchDB

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console