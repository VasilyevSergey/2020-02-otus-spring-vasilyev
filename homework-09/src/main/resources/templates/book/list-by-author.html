<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Author's list of books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books, .books td {
            border: 1px solid lightgray;
            padding: 5px;
        }
    </style>
</head>
<body>
<h2 th:text="${author.name}">Author authorName</h2>
<h2>Books:</h2>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Some title</td>
        <td th:text="${book.author.name}">John Doe</td>
        <td th:text="${book.genre.name}">Genre</td>
        <td>
            <a th:href="@{/book/edit(id=${book.id})}" href="/book/edit.html">Edit</a>
        </td>
        <td>
            <form id="delete-button" th:action="@{/book/delete(id=${book.id})}" th:method="post">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
