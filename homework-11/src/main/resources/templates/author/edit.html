<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit author</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<form id="edit-form" th:object="${author}" method="post" th:action="@{/author/save}" action="edit.html">
    <h1>Author Info:</h1>

    <div class="row">
        <input type="text" readonly="readonly" th:field="*{id}" th:value="${author.id}" value="1"/>
    </div>

    <div class="row">
        <input type="text" th:field="*{name}" th:value="${author.name}" value="John Doe"/>
    </div>

    <div class="row">
        <button type="submit" name="save">Save</button>
    </div>
</form>

</body>
</html>
